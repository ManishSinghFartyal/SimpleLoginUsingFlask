{% extends 'layout.html' %}
{% block body %}
<form action="/login_user" method="POST">
		<div class="jumbotron text-center">
			<div class="row text-center  container" style="background-color: rgba(150,160,255,0.7);color: #ff8899;">

			<h1 class="text-center" style="background-color: rgba(190,190,200,0.4);color: #ff8899;margin-left: 330px;margin-top: 20px;"> Login for user</h1>
					<div class="col-lg-12 text-center">
					</div>
						<div class="row">
							<div class="col-lg-12 form-group">
							<label for="un">Username</label>
						 	<input type="text" name="un" id="un" style="border-radius: 5px;width: 250px;" required>
						    </div>
						 <div class="col-lg-12 form-group">
					    	<label for="pwd">Password</label>
						 	<input type="password" name="pwd" id="pwd" style="border-radius: 5px;width: 250px;" required>
						</div>	
						<div class="col-lg-12 form-group ">
					    	<button class="btn btn-success btn-lg" type="submit">Login</button>
					    	<button class="btn btn-danger btn-lg" type="Reset">Reset</button>
						</div>
			</div>   	
			</div>
	</form>
{% endblock%}
